<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <h1>Todo List</h1>
        <div class="todo-input">
            <input placeholder="Enter Todo" type="text" id="todo-item">
        </div>
        <div class="todo-btn">    
            <button class="btn" onclick="addTodo()">Add Item</button>
            <button class="btn" onclick="deleteAll()">Delete All</button></div>
        <div>
            <ul id="List">

            </ul>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
